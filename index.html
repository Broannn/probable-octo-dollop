<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>G√©n√©rateur de Photo de Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .bg-primary { background-color: #C8FB00; }
    .text-primary { color: #C8FB00; }
    .border-primary { border-color: #C8FB00; }
    .bg-secondary { background-color: #303030; }
    .text-secondary { color: #303030; }
    .overlay-container {
      position: relative; width: 300px; height: 300px;
    }
    .profile-image, .overlay-image {
      position: absolute; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
    }
    .upload-area {
      border: 2px dashed #303030; transition: all 0.3s;
    }
    .upload-area:hover {
      border-color: #C8FB00;
      background-color: rgba(200, 251, 0, 0.1);
    }
    .style-option {
      transition: all 0.3s; border: 2px solid transparent;
    }
    .style-option:hover { transform: scale(1.05); }
    .style-option.selected { border-color: #C8FB00; box-shadow: 0 0 15px rgba(200, 251, 0, 0.5); }
    #downloadBtn { transition: all 0.3s; }
    #downloadBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-secondary text-white py-6 shadow-lg">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-center">
        <span class="text-primary">PRO</span>FIL<span class="text-primary">GEN</span>
      </h1>
      <p class="text-center mt-2 text-gray-300">
        Cr√©ez votre photo de profil unique en quelques clics
      </p>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="md:flex">
        
        <!-- Colonne gauche -->
        <div class="md:w-1/2 p-6 flex flex-col items-center">
          <!-- Zone de pr√©visualisation -->
          <div class="overlay-container mb-6">
            <img id="profilePreview"
                 class="profile-image"
                 src="https://via.placeholder.com/300"
                 alt="Pr√©visualisation">
            <img id="overlayPreview"
                 class="overlay-image opacity-0"
                 src=""
                 alt="Overlay">
          </div>

          <!-- Choix de style -->
          <div class="w-full mb-6">
            <label class="block text-secondary font-medium mb-2">Choisissez votre style</label>
            <div class="flex justify-center space-x-4">
              <!-- Style JAUNE -->
              <div class="style-option rounded-full overflow-hidden cursor-pointer w-16 h-16 selected"
                   data-style="yellow">
                <img src="assets/pngjaunefluo.png" class="w-full h-full object-cover">
              </div>
              <!-- Style ROSE -->
              <div class="style-option rounded-full overflow-hidden cursor-pointer w-16 h-16"
                   data-style="pink">
                <img src="assets/pngrose.png" class="w-full h-full object-cover">
              </div>
            </div>
          </div>

          <!-- Bouton T√©l√©charger -->
          <button id="downloadBtn"
                  class="bg-primary text-secondary font-bold py-3 px-6 rounded-full flex items-center">
            <i class="fas fa-download mr-2"></i>
            T√©l√©charger
          </button>
        </div>

        <!-- Colonne droite -->
        <div class="md:w-1/2 bg-gray-50 p-6">
          <h2 class="text-2xl font-bold text-secondary mb-4">
            Personnalisez votre photo
          </h2>
          
          <!-- Upload photo -->
          <div class="mb-6">
            <label class="block text-secondary font-medium mb-2">
              1. T√©l√©chargez votre photo
            </label>
            <div class="upload-area rounded-lg p-8 text-center cursor-pointer" id="uploadContainer">
              <input type="file" id="imageUpload" accept="image/*" class="hidden">
              <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
              <p class="text-gray-600">
                Glissez-d√©posez votre image ou
                <span class="text-primary font-medium">cliquez pour parcourir</span>
              </p>
              <p class="text-xs text-gray-500 mt-2">
                Formats support√©s: JPG, PNG (max. 5MB)
              </p>
            </div>
          </div>
          
          <!-- Zoom & rotation -->
          <div class="mb-6">
            <label class="block text-secondary font-medium mb-2">
              2. Ajustez la position
            </label>
            <div class="flex items-center">
              <span class="text-gray-600 mr-2">Zoom</span>
              <input type="range" id="zoomSlider"
                     min="1" max="2" step="0.1" value="1"
                     class="flex-grow">
              <span id="zoomValue" class="ml-2 text-gray-600">100%</span>
            </div>
            <div class="flex items-center mt-4">
              <span class="text-gray-600 mr-2">Rotation</span>
              <input type="range" id="rotateSlider"
                     min="0" max="360" value="0"
                     class="flex-grow">
              <span id="rotateValue" class="ml-2 text-gray-600">0¬∞</span>
            </div>
          </div>
          
          <!-- Filtres avanc√©s -->
          <div>
            <label class="block text-secondary font-medium mb-2">
              3. Options avanc√©es
            </label>
            <div class="flex items-center mb-2">
              <input type="checkbox" id="grayscale" class="mr-2">
              <label for="grayscale" class="text-gray-600">Niveau de gris</label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" id="invert" class="mr-2">
              <label for="invert" class="text-gray-600">Inverser les couleurs</label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-secondary text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>¬© 2023 ProfilGen - Tous droits r√©serv√©s</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="#" class="text-gray-300 hover:text-primary transition">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="text-gray-300 hover:text-primary transition">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-gray-300 hover:text-primary transition">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // √âl√©ments du DOM
    const uploadContainer = document.getElementById('uploadContainer');
    const imageUpload = document.getElementById('imageUpload');
    const profilePreview = document.getElementById('profilePreview');
    const overlayPreview = document.getElementById('overlayPreview');
    const styleOptions = document.querySelectorAll('.style-option');
    const zoomSlider = document.getElementById('zoomSlider');
    const zoomValue = document.getElementById('zoomValue');
    const rotateSlider = document.getElementById('rotateSlider');
    const rotateValue = document.getElementById('rotateValue');
    const grayscaleCheckbox = document.getElementById('grayscale');
    const invertCheckbox = document.getElementById('invert');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // √âtat
    let currentImage = null;
    let currentStyle = 'yellow';
    
    // Dictionnaire d'overlays
    const overlays = {
      yellow: 'assets/pngjaunefluo.png',
      pink: 'assets/pngrose.png'
    };
    
    // Gestion du clic sur la zone d‚Äôupload
    uploadContainer.addEventListener('click', () => imageUpload.click());
    
    // Chargement du fichier choisi
    imageUpload.addEventListener('change', function(e) {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
          currentImage = new Image();
          currentImage.onload = updatePreview;
          currentImage.src = event.target.result;
          profilePreview.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });
    
    // Choix de style
    styleOptions.forEach(option => {
      option.addEventListener('click', function() {
        styleOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        currentStyle = this.dataset.style;
        updateOverlay();
      });
    });
    
    // Actualiser l'overlay
    function updateOverlay() {
      overlayPreview.src = overlays[currentStyle];
      overlayPreview.classList.remove('opacity-0');
    }
    
    // Actualiser l'aper√ßu (zoom, rotation, filtres)
    function updatePreview() {
      if (!currentImage) return;
      
      const zoom = parseFloat(zoomSlider.value);
      const rotation = rotateSlider.value;
      const grayscale = grayscaleCheckbox.checked ? 'grayscale(100%)' : 'none';
      const invert = invertCheckbox.checked ? 'invert(100%)' : 'none';
      
      profilePreview.style.transform = `scale(${zoom}) rotate(${rotation}deg)`;
      profilePreview.style.filter = `${grayscale} ${invert}`;
    }
    
    // Listeners pour sliders et checkboxes
    zoomSlider.addEventListener('input', function() {
      zoomValue.textContent = `${Math.round(this.value * 100)}%`;
      updatePreview();
    });
    rotateSlider.addEventListener('input', function() {
      rotateValue.textContent = `${this.value}¬∞`;
      updatePreview();
    });
    grayscaleCheckbox.addEventListener('change', updatePreview);
    invertCheckbox.addEventListener('change', updatePreview);
    
    // T√©l√©chargement final
    downloadBtn.addEventListener('click', function() {
      if (!currentImage) {
        alert("Veuillez d'abord t√©l√©charger une image");
        return;
      }
      
      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');
      
      ctx.save();
      ctx.translate(150, 150);
      ctx.rotate(parseInt(rotateSlider.value) * Math.PI / 180);
      ctx.scale(parseFloat(zoomSlider.value), parseFloat(zoomSlider.value));
      
      // Appliquer le filtrage
      let filterString = '';
      if (grayscaleCheckbox.checked) {
        filterString += 'grayscale(100%) ';
      }
      if (invertCheckbox.checked) {
        filterString += 'invert(100%)';
      }
      ctx.filter = filterString.trim();
      
      // Dessiner l'image de profil
      ctx.drawImage(currentImage, -150, -150, 300, 300);
      ctx.restore();
      
      // Dessiner l'overlay au-dessus
      const overlayImg = new Image();
      overlayImg.onload = function() {
        ctx.drawImage(overlayImg, 0, 0, 300, 300);
        
        // Download
        const link = document.createElement('a');
        link.download = 'ma-nouvelle-photo-de-profil.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      overlayImg.src = overlays[currentStyle];
    });
    
    // Initialisation
    updateOverlay();
  });
  </script>
  
  <!-- Petit label DeepSite en bas -->
  <p style="border-radius: 8px; text-align: center; font-size: 12px; color: #fff; margin-top: 16px; position: fixed; left: 8px; bottom: 8px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 4px 8px;">
    Made with
    <img src="https://enzostvs-deepsite.hf.space/logo.svg"

    <a href="https://enzostvs-deepsite.hf.space" style="color: #fff; text-decoration: underline;" target="_blank">DeepSite</a>

    <a href="https://enzostvs-deepsite.hf.space?remix=ThunderPhoe/testprofilgen" style="color: #fff;text-decoration: underline;" target="_blank">Remix</a>
  </p>
</body>
</html>
